<!Doctype html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp',['ngAnimate']).controller('MyController', function ($scope){
            $scope.message = 'Hello';
        });
    </script>
</head>
<body>
        <div ng-controller="MyController">
            {{message}}
        </div>
</body>
</html>
